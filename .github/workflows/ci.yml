name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: build --snapshot --debug

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist

#      - name: Lint
#        run: make lint

      - name: Test
        run: make test
